<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Hackers</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: green;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: lime;
            text-shadow: 2px 2px 5px darkgreen;
            margin-top: 20px;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        p {
            font-size: 1.5em;
            animation: typing 3s steps(30, end), blink-caret .5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid lime;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: lime; }
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid lime;
            border-radius: 10px;
            box-shadow: 0 0 10px lime;
        }
        img {
            width: 300px;
            margin: 20px;
            border: 2px solid lime;
            box-shadow: 0 0 10px lime;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px lime;
        }
        a {
            color: green;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid lime;
            border-radius: 5px;
            box-shadow: 0 0 10px lime;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        a:hover {
            background-color: lime;
            color: black;
        }
        #hidden-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: lime;
        }
        /* Background animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: lime;
            opacity: 0.5;
            animation: twinkling 5s infinite ease-in-out;
        }
        @keyframes twinkling {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid lime;
            border-radius: 10px;
            box-shadow: 0 0 10px lime;
            text-align: center;
            z-index: 1001;
        }
        .popup p {
            margin: 0;
            font-size: 1.2em;
        }
        .popup .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: lime;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Dynamic stars -->
    </div>
    <div class="container">
        <h1>üëæ Welcome üëæ</h1>
        <p>We are happy that you succeeded to come here with our hints.</p>
        <img src="images.jpeg" alt="Hacker Image 1" id="image1">
        <img src="download.jpeg" alt="Hacker Image 2" id="image2">
        <br>
        <!-- Check out the JSON data for the next clue -->
        <a id="next-step" href="#">next level</a>
    </div>
    <div class="popup" id="popup">
        <p>Secret hint: You got a VIP ticket to behind the scenes</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <img id="hidden-image" src="hack2.png">
    
    <script id="hidden-json" type="application/json">
        {
            "clue": "To find the next clue, visit the following link",
            "link": "https://docs.google.com/document/d/1A2B3C4D5E6F7G8H9I0J"
        }
    </script>

    <script>
        // Create dynamic stars in the background
        function createStars() {
            const numStars = 100;
            const background = document.querySelector('.background');
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                background.appendChild(star);
            }
        }
        createStars();

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('image1').addEventListener('click', function(event) {
            event.stopPropagation();
            showPopup();
        });

        document.getElementById('image2').addEventListener('click', function(event) {
            event.stopPropagation();
            showPopup();
        });

        document.getElementById('next-step').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            var sourceCode = document.documentElement.outerHTML;
            var sourceWindow = window.open();
            sourceWindow.document.open();
            sourceWindow.document.write('<html><body><pre>' + escapeHtml(sourceCode) + '</pre></body></html>');
            sourceWindow.document.close();
        });

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.addEventListener('click', function(event) {
            var nextStepLink = document.getElementById('next-step');
            var hiddenImage = document.getElementById('hidden-image');
            var popup = document.getElementById('popup');

            // Show hidden image only if the click is outside the next step link and the popup
            if (!nextStepLink.contains(event.target) && !popup.contains(event.target) && !event.target.matches('img')) {
                hiddenImage.style.display = 'block';
                setTimeout(function() {
                    hiddenImage.style.display = 'none';
                }, 2000);
            }
        });
    </script>
    
    <footer>
        &copy; Alon the hackerüí™üèª. All rights reserved.
    </footer>
</body>
</html>
